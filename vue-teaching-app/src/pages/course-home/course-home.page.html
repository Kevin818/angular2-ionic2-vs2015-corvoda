<ion-header>

  <ion-navbar>
    <ion-title color="primary">{{course.course.name}}</ion-title>
    <ion-buttons end>
        <button (click)="goHome()" ion-button icon-only>
          <ion-icon name="home" role="img" class="icon icon-ios"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-tabs padding>
  <ion-tab tabTitle="课程内容" [root]="courseDetailTab" [rootParams]="course" tabIcon="basketball"></ion-tab>
  <ion-tab tabTitle="诊断病例" [root]="courseCasesTab" [rootParams]="course" tabIcon="podium"></ion-tab>
  <ion-tab tabTitle="练习与考试" [root]="examsTab" [rootParams]="course" tabIcon="flask"></ion-tab>
</ion-tabs>
