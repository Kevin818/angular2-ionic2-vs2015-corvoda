<ion-header>

  <ion-navbar color="primary">
    <ion-title >选择一门课程</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <!--<ion-label>过滤:</ion-label>
    <ion-input (ionchange)="onFilterChange()"></ion-input>-->

    <ion-list>
      
      <ion-item-group *ngFor="let group of diffultyGroupCourses" >
          <ion-item-divider color="secondary"> 
            难度等级 - {{group.difficultyName}}
            </ion-item-divider>
          <button ion-item *ngFor="let item of group.groupCourses" (click)="itemTapped($event, item)">
                {{item.course.name}}
                 <p>{{item.course.startDate | date : 'yyyy/MM/dd' }}</p>
            </button>
      </ion-item-group>
      <!--<button ion-item *ngFor="let course of courses" (click)="itemTapped($event, course)">
        <div ng-show="course.course.startDate != null && course.course.length > 0">
          {{course.course.name}} - {{course.course.startDate | date : 'yyyy/MM/dd' }}
        </div>
      </button>-->
    </ion-list>
</ion-content>
