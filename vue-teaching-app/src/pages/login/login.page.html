<ion-content padding>

  <ion-label style="padding-top: 50px;padding-bottom: 40px; text-align: center;font-size: 26px">Vue教学系统</ion-label>

  <ion-item>
    <ion-label>用户名:</ion-label>
    <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>  密码:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" >123456</ion-input>
  </ion-item>

  <button ion-button full (click)="login($event)">登录</button>
  <button ion-button color="secondary" full (click)="signup()">注册</button>

  <ion-label *ngIf="error.length > 0" style="color:red; text-align: right" >{{error}}</ion-label>
</ion-content>
