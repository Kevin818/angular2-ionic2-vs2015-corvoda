<ion-header>
  <ion-navbar >
    <button menuToggle>
        <ion-icon name="menu" role="img" class="icon icon-ios ion-ios-menu" aria-label="menu"></ion-icon>
      </button>
    <ion-title color="primary">
      Vue Teaching 教学系统
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>我的课程</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let course of myCourses" (click)="itemTapped($event, course)">
        <ion-icon name="star"></ion-icon>
        {{course.course.name}}  
        <p>{{course.course.startDate | date : 'yyyy/MM/dd' }}</p>
      </button>
  </ion-list>

  <div style="padding-top: 10px; position: absolute; bottom: 10px">
    <p>想学习更多的课程 ?</p>
    <p>首先选择一门课程, 然后在课程页面中加入.</p>
    <button round outline (click)="goToCourses()">
      <ion-icon name="search"></ion-icon>
      搜索课程
      </button>
  </div>

</ion-content>
